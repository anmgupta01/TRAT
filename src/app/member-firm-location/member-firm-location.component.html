<div class="container">
    <mat-toolbar>
        <span class="fill-remaining-space"></span>
        <span >Add Country Location</span>
        <span class="fill-remaining-space"></span>
    </mat-toolbar>
</div>
<h4>Country:</h4>
<mat-form-field appearance="fill">
  <mat-label>--Select--</mat-label>
  <mat-select  (selectionChange)="onCountrySelect($event.value)"  class="sectorDetails">
    <mat-option *ngFor="let sector of sectorDetails" [value]="sector.id">
      {{sector.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div>
    <app-element-list [model]="_self" [data]="data"></app-element-list>
</div>
